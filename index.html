<!DOCTYPE html>
<html>
    <head>
        <title> Fretboard Knowledge </title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <div class="flexContainer">
             <!-- -------------------------------------------------------------------------------------------------------------  -->
            <div class="header">
                <h1> Fretboard Knowledge </h1>
            </div>
            <div class="introScreen">
                <button id="competitive_mode">Competitive Mode</button>
                <button id="practice_mode">Practice Mode</button>
             <!--   <button id="play">Play</button>     -->   
             <!--    <button id="difficulty">Set Difficulty</button>    -->   
            </div>
             <!-- -------------------------------------------------------------------------------------------------------------  -->
            <div class="difficultyWindow">
                <label for="startFret">Choose a starting fret:</label>
                <select name="startFret" id="startFret">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select> 
                <label for="endingFret">Choose an ending fret:</label>
                <select name="endingFret" id="endingFret">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select> 
                <button tye="submit" id="submitButtonDifficulty">Save Settings</button>
                <div>
                    <br>
                    <label for="timePerNote">Set time in seconds per note:</label>
                    <input type="number" id="timePerNote" min="1" max="100" value="5">
                </div>
                <div>
                    <br>
                    <label for="disableTimer">Disable note timer:</label>
                    <select id="disableTimer">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div>
                    <br>
                    <label for="timePerGame">Set time in seconds per game:</label>
                    <input type="number" id="timePerGame" min="1" max="10" value="5">
                </div>
                <div>
                    <br>
                    <label for="disableGameTimer">Disable game timer:</label>
                    <select id="disableGameTimer">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div>
                    <br>
                    <label for="disablePitchDetection">Manual control (remove pitch detection):</label>
                    <select id="disablePitchDetection">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div>
                    <br>
                    <label for="removeScore">Remove score:</label>
                    <select id="removeScore">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
            </div>
            <!-- -------------------------------------------------------------------------------------------------------------  -->
            <div class="gameScreen">
                <div class="items">
                    <h2 id="scoreText"> Score: <span id="score">0</span></h2>
                    <h2 id="localTimeClock"> Time: <span id="currTime">5</span></h2>
                    <div class="NoteStringText">
                        <h2 id="gameText"></h2>
                    </div>
                </div>
                <h2 id="text"></h2>
                <button id="increment"> Next </button>
                <button id="start"> Start </button>
                <button id="settings"> Settings </button>
                <div id="global-clock">  </div>
            </div>
             <!-- -------------------------------------------------------------------------------------------------------------  -->
            <div class="window">
                <div class="game_over"> Game Over! </div>
                <div class="score_text"> Your Score: 0</div>
                <div class="submit_leaderboard"> <button id="submit_leader"> Submit to Leaderboard </button></div>
                <div class="play_again"> <button id="pAgain"> Play Again </button></div>
                <div class="return_main"> <button id="returnMain"> Main Menu </button></div>
            </div>
             <!-- -------------------------------------------------------------------------------------------------------------  -->
            <div class="submissionWindow">
                <div class="game_over"> Game Over! </div>
                <div class="submissionWindow_score_text"> Your Score: 0</div>  
                <br> <br> <br>
                <label for="name">Enter name</label>
                <input type="text" id="name" name="name"> 
                <button type="submit">Submit</button> 
            </div>
        </div>
       <script type="module" src="game.js"></script>
    </body>
</html>
